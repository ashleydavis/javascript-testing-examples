<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple frontend</title>
</head>
<body>

<h1>A simple frontend</h1>
<button onclick="fetchGreeting()">Get Greeting</button>
<p id="greetingMessage"></p>

<script>
    // If you have a build process this will be injected from an environment variable.
    const BASE_URL = "http://localhost:3100"; 

    fetch(`${BASE_URL}/api/greeting?id=1234`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Hello world' })
        })
        .then(response => response.json())
        .then(data => {
            console.log(`Response from backend:`);
            console.log(data);
        })
        .catch(error => {
            console.error('Error setting the greeting:', error);
        });

    function fetchGreeting() {

        fetch(`${BASE_URL}/api/greeting?id=1234`, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('greetingMessage').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching the greeting:', error);
            });
    }
</script>

</body>
</html>
